<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Modern JS App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle Navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
            <a class="navbar-brand" href="#">
                      <i class="fa fa-home"></i>
                      <span>Modern JS App</span>
                    </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a data-page="welcome" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href="#">Welcome</a>
                </li>
                <li>
                    <a data-page="users" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href="#">Github Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="page-host">
        <div id="welcomePage" class="page-container">
            <section class="col-sm-4">
                <h2 class="pageHeader">Welcome</h2>

                <form role="form">
                    <div class="form-group">
                        <label for="fn">First Name</label>
                        <input type="text" id="firstName" class="form-control" id="fn" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label for="ln">Last Name</label>
                        <input type="text" id="lastName" class="form-control" id="ln" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <p id="fullName" class="help-block"></p>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </section>
        </div>
        <div id="usersPage" class="page-container">
            <section>
                <h2>GitHub Users</h2>
                <div class="row" id="usersContainer">

                </div>
            </section>
        </div>
    </div>


    <script type="module" src="./scripts/app/main.js"></script>
    
    <script nomodule src="./legacy/lib/require.js"></script>
    <script nomodule>
        //Load common code that includes config, then load the app
        //logic for this page. Do the requirejs calls here instead of
        //a separate file so after a build there are only 2 HTTP
        //requests instead of three.
        requirejs(['./legacy/config'], function (common) {
            requirejs(['app/main']);
        });
    </script>

</body>

</html>
